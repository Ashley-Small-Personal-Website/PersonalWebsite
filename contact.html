<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <span class="name">Ashley Small</span>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- container for the form -->
    <div class="form-container">
      <h1>Contact Form</h1>

      <!-- contact form start -->
      <form id="form" method="POST">
        <!-- first name field -->
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="Samwise" />

        <!-- last name field -->
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" placeholder="Gamgee" />

        <!-- email field -->
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="SamGam3@email.com"
        />

        <!-- message text area -->
        <label for="message">Message: </label>
        <textarea
          type="text"
          id="message"
          name="message"
          placeholder="Po-ta-toes! Boil em, mash em, stick em in a stew"
        ></textarea>

        <!-- submit contact form -->
        <button id="submit" type="submit" value="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
